<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Grade Calculator</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  	<style>
  		
  		body{
  			text-align: center;
  			padding: 50px;
  			background-color: black;
  		}

  		.container {
            background-color: lightblue;
            padding: 30px;
            border-radius: 15px;
        }

        h1{
        	background-color: darkblue;
        	color: white;
        }

        details{
        	color: white;
        }
  	</style>

</head>
<body>

<h1> Grade Calculator </h1>

<details onchange ="message()">
	<summary>Instructions:</summary>
		<i>Put in your grade for Math, Filipino, and English then compute for your general average. </i>
		</details>
<br>
<br>
<br>
<br>

 <div class="container">
        <h2> Calculator</h2>
        <label>SCIENCE</label>
        <input type="number" id="science" placeholder="" />
        <br>
        <br>
        <br>
        <label>MATH</label>
        <input type="number" id="math" placeholder="" />
        <br>
        <br>
        <br>
        <label>ENGLISH</label>
        <input type="number" id="english" placeholder="" />
        <br>
        <br>
        <button onclick="calculateAverage()">Generate!</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAverage() {
            const science = parseFloat(document.getElementById("science").value);
            const math = parseFloat(document.getElementById("math").value);
            const english = parseFloat(document.getElementById("english").value);
            if (isNaN(science) || isNaN(math) || isNaN(english)) {
                alert("Please enter valid numbers for all subjects.");
                return;
            }
            const average = ((science + math + english) / 3).toFixed(2);
            document.getElementById("result").textContent = "Average: " + average;
        }
    </script>












</body>
</html>
